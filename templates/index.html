<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <div id="main-content">
        <h1>Check Case Status</h1>
    </div>
    <div>
        <form action="/" method="post" onsubmit="showLoading()">
            <div class = 'case_type'>
                <label for="case_type">Case Type:</label>
                <select name="case_type" id="case_type" required>
                    {% for case_type in case_type_options %}
                    <option value="{{case_type}}">{{case_type}}</option>
                    {% endfor %}
                </select>
            </div>
          <br>
          <label for="case_num">Case Number</label>
            <input type="text" name="case_num" id="case_num" required><br>
            <div class = 'case_num'>
                <label for="case_year">Year</label>
                <select name="case_year" id="case_year">
                     {%for case_year in case_year_options %}
                    <option value="{{case_year}}">{{case_year}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>

            <div class = 'captcha'>
                <label>
                    <span>
                        {{captcha_code}}
                    </span>
                </label><br>
                <label for="captcha">Enter Captcha Code Here:</label>
                <input type="number" name="captcha_code" id="captcha" required>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <div id = 'history'>
        <table>
            <thead>
                <tr>
                    <td><strong>Id</strong></td>
                    <td><strong>Case Type</strong></td>
                    <td><strong>Case Number</strong></td>
                    <td><strong>Case Year</strong></td>
                </tr>
            </thead>
            <tbody>
                {% for case in case_list %}
                <tr>
                    <td><a href="/{{case.case_id}}">{{case.case_id}}</a></td>
                    <td>{{case.case_type}}</td>
                    <td>{{case.case_num}}</td>
                    <td>{{case.case_year}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
