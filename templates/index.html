<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
 <style>
        /* Loader styles */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="loader-overlay">
        Please wait... Loading captcha and form
    </div>
    <div id="main-content">
        <h1>Case Status</h1>
    </div>
    <div>
        <form action="/" method="post" onsubmit="showLoading()">
            <div class = 'case_type'>
                <label for="case_type">Case Type:</label>
                <select name="case_type" id="case_type">
                    {% for case_type in case_type_options %}
                    <option value="{{case_type}}">{{case_type}}</option>
                    {% endfor %}
                </select>
            </div>
          <br>
          <label for="case_num">Case Number</label>
            <input type="text" name="case_num" id="case_num"><br>
            <div class = 'case_num'>
                <label for="case_year">Year</label>
                <select name="case_year" id="case_year">
                     {%for case_year in case_year_options %}
                    <option value="{{case_year}}">{{case_year}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>

            <div class = 'captcha'>
                <label>
                    <span>
                        {{captcha_code}}
                    </span>
                </label><br>
                <label for="captcha">Enter Captcha Code Here:</label>
                <input type="number" name="captcha_code" id="captcha">
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
    <script>
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "block";
        }
        window.addEventListener("load", function () {
            document.getElementById("loadingOverlay").style.display = "none";
        });
    </script>
</html>
